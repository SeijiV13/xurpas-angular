

<accordion>
  <accordion-group heading="Users">
      <div *ngFor="let data of users">
          <div (click)="displayData(data)" class="user-container">
            <span>{{data.name}} | </span>
            <span>{{data.age}} | </span>
            <span>{{data.address}} | </span>
          </div>

      </div>
  </accordion-group>

</accordion>
